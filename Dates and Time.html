<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dates</title>
    <style>
        .container {
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px solid red;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">

        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time file");
        let now = new Date();// It is a constructor & Date is object
        console.log(now);

        let dt = new Date(10000);// It is a reference date and show how much milliseconds has passed like 1000 shows 1 second
        console.log(dt);

        // let newDate = new Date("2024-11-1");
        // // will show what is day that date has 
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(2026, 11, 1, 12, 15, 20, 29);
        console.log(newDate);// Showing next month in 11 like dec instead of nov 

        let yr = newDate.getFullYear();
        console.log("The year is " + yr);

        let month = newDate.getMonth();
        console.log("The Month is " + month);

        let dat = newDate.getDate();
        console.log("The Date is " + dat);

        let Hours = newDate.getHours();
        console.log("The hours is " + Hours);

        let day = newDate.getDay();
        console.log("The day is " + day);

        // Utc:co-ordinated universal time
        // It is america time or say london time zone

        // If we want to change the date or day 
        newDate.setDate(30);
        // console.log(newDate);

        //newDate.setDate(35);// Autocorection :since no date is 35 so it will take automatically new month 
        newDate.setMinutes(35);
        newDate.setSeconds(55);
        newDate.setHours(5);
        newDate.setMonth(10);
        console.log(newDate);

        // Date.now() : will show how much millisec has passed from 1jan 1970 ie reference date 
        // We used it to know how much code takes time to run by finding difference between millsec of previous and current

        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }


    </script>
</body>

</html>
