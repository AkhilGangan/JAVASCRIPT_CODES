<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="container">
        <h1>Math objects</h1>
    </div>
    <script>
        //Printing the Math Object
        // Math m capital always
        let m = Math;
        console.log(m);
        
        //Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E);// E=Euler's number
        console.log("The value of Math.PI is ", Math.PI);// PIE value 
        console.log("The value of Math.LN2 is ", Math.LN2);//Log2 to the base e 
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);// Squareroot of 1/2 
        console.log("The value of Math.LOG2E is ", Math.LOG2E);// Log E to the base 2
        // E:2.718281828459045
        // LN2:0.6931471805599453
        // LN10:2.302585092994046
        // LOG2E:1.4426950408889634
        // LOG10E:0.4342944819032518
        // PI:3.141592653589793
        // SQRT1_2:0.7071067811865476
        // SQRT2:1.4142135623730951
        
        //Printing the Functions from Math Object 
        let a = 39.6543;
        let b = 67.5490;

        console.log("The Value of a and b is ", a,b);
        // Rounded value 
        console.log("The value of a and b rounded is ", Math.round(a),Math.round(b));

        // Power function 
        console.log("3 raised to the power of 2 is ", Math.pow(3,2));
        console.log("2 raised to the power of 10 is ", Math.pow(2,10));
        console.log("1 raised to the power of 10 is ", Math.pow(1,10));

        // SquareRoot function 
        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 81 is ", Math.sqrt(81));
        console.log("Square root of 90 is ", Math.sqrt(90)); 
        
        // Ceil and floor 
        // Ceil returns a roundup value 
        console.log("9.8 rounded up to nearest integer is ", Math.ceil(9.8)); 
        console.log("9.8 rounded down to nearest integer is ", Math.floor(9.8)); 
        
        //Absolute function
        console.log("Absolute value of 9.67 is ", Math.abs(9.67)); 
        console.log("Absolute value of -9.67 is ", Math.abs(-9.67)); // returns +ve value 

        // Trignometric functions
        // *The value is given in radian not in degree
        console.log("The value of sin(pi) is ", Math.sin(Math.PI)); // the value is almost 0 giving 10raised to -16 so ignore it
        console.log("The value of sin(pi/2) is ", Math.sin(Math.PI/2)); // one answer
        console.log("The value of tan(pi/2) is ", Math.tan(Math.PI/2)); 
        console.log("The value of cos(pi/2) is ", Math.cos(Math.PI/2)); // zero answer
        
        // Min and Max functions
        console.log("Minimum value of 12,34,1 is " , Math.min(12,1,34));
        console.log("Minimum value of 12,0,-1 is " , Math.min(12,-1,0));

        console.log("Maximum value of 12,34,1 is " , Math.max(12,1,34));
        console.log("Maximum value of 12,0,-1 is " , Math.max(12,-1,0));

        //log function
        console.log("The log of 2 is ", Math.log(2));

        // Generating a random number 
        let r = Math.random();
        console.log("The random number is ", r);// Generates a number between 0 and 1 
        
        // Random Number b/w (a,b)= a+(b-a)*Math.random()
        // a is minimum so b should be maximum ,if math.random maximum value is 1 then a gets cancel and b is obtained 
        let a1 =1;
        let b1= 100;
        let r1_100 =a1+(b1-a1)*Math.random();
        console.log("The random number between 1_100 is " ,r1_100);
        // let a1 =50;
        // let b1= 60;
        // let r50_60 =a1+(b1-a1)*Math.random();
        // console.log("The random number between 50_60 is " ,r50_60);
        

        </script>
</body>

</html>
