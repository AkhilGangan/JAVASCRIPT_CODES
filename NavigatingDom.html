<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating or Manipulating Dom</title>
</head>
<body>
    <div id = "main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About US</li>
            <li>Services</li>
            <li>Contact Us</li>
            <li>More About Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        // Using ID for DOM manipulation
        let main = document.getElementById("main");
        console.log(main);
        let nav = document.getElementById("nav");
        console.log(nav); 
        // For changing list used below code in browser
        // nav.innerHTML = "<li>Dynamic elements</li>"
        // nav.innerHTML(for seeing lists)
        
        // Using Class for DOM manipulation
        let containers = document.getElementsByClassName("container");
        console.log(containers);
        // containers[1]- for seeing conatiners writen in browser
        
        // Using CSS selectors for DOM manipulation
        // let sel = document.querySelector(".container");
        // console.log('Selector returns',sel);  // It returns first container which matches first to .container class 
        // let sel = document.querySelector("#nav");
        // let sel = document.querySelector("#nav>li");
        // console.log('Selector returns',sel); 
        
        let sel = document.querySelectorAll("#nav>li");// All returns all matching selectors or classes or ids
        console.log('Selector returns',sel); 

        // sel[0].innerHTML= "inserted";changing in list
        
    </script>
</body>
</html>
